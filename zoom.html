<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" type="text/CSS" href="zoom.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale1">
    <title> Bouton </title>
    <script src="zoom.js"></script>
</head>
<body>
   <script>
       //declarations variables globales
       etat1=0
       etat2=0
       tableau1=["po.jpg","Shifu.jpeg","ping.jpg"]
       tableau2=["ping.jpg","po.jpg","Shifu.jpeg"]


       function tournerbis(classe, etat, tableau){
           //recuperation des images de la classe
           images=document.getElementsByClassName(classe);
           if(etat==0){
               for(i=0;i<images.length; i++){
                   images[i].src="1280px-HD_transparent_picture.png";
               }
           }
           else{
               for(i=0;i<images.length; i++){
                   images[i].src=tableau[i];
               }
           }
           if(classe=="c1"){
               if(etat==0){
                   etat1=1
               }
               else{
                etat1=0
               }
           }
           if(classe=="c2") {
               if (etat == 0) {
                   etat2 = 1
               }
               else{
                   etat2=0
               }
           }
       }
       function tourner(classe){
           if(classe == "c1"){
               tournerbis(classe, etat1, tableau1)
           }
           else{
               tournerbis(classe, etat2, tableau2)
           }

       }













   </script>



<table border="1">
    <tr>
        <td><img class="c1" onclick="f(this)" src="po.jpg"></td>
        <td><img class="c1" onclick="f(this)" src="Shifu.jpeg"></td>
        <td><img class="c1" onclick="f(this)" src="ping.jpg"></td>
    </tr>
    <tr>
        <td><img class="c2" onclick="f(this)" src="ping.jpg"></td>
        <td><img class="c2" onclick="f(this)" src="po.jpg"></td>
        <td><img class="c2" onclick="f(this)" src="Shifu.jpeg"></td>
    </tr>
</table>
<button onclick="tourner('c1')"> Tourner cartes (1)</button>
<button onclick="tourner('c2')"> Tourner cartes (2)</button>

</body>
</html>
